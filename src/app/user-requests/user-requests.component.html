<div *ngIf="leaveRequests.length > 0; else noRequests">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of leaveRequests">
          <td>{{ request.startDate | date }}</td>
          <td>{{ request.endDate | date }}</td>
          <td>{{ request.status }}</td>
          <td>{{ request.reason }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noRequests>
    <p>No leave requests found for this user.</p>
  </ng-template>
